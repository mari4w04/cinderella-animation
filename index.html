<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinderella animation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="cont">
        <audio id="narration1" preload="auto">
            <source src="audio/sound1.mp3">
        </audio>
        <button id="midnight-btn" class="hide">Ring midnight!</button>
        <img id="cinderella" src="img/Cinderella.png">
        <img id="shoe1" class="shoe" src="img/girls-shoes.png">
        <img id="shoe2" class="shoe" src="img/menshoe.png">
        <img id="shoe3" class="shoe" src="img/sport-shoe.png">
        <img id="theshoe" class="cinderellashoe" src="img/cinderellashoe.png">
        <div id="prince" class="prince-bg"></div>
        <audio id="princetalking" preload="auto">
            <source src="audio/sound1.mp3">
        </audio>

        <audio id="cinderellaspeaking" preload="auto">
            <source src="audio/sound1.mp3">
        </audio>


    </div>

    <div id="end">
        <p>THE END</p>
    </div>

    <div id="clock">
    </div>
    <audio id="clock-ring" preload="auto">
        <source src="audio/clock-rings.mp3">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
